plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

import com.github.intrigus.ftd.internal.dev.ArduinoCliCreator

task gatherNecessaryBinaries(type: ArduinoCliCreator)
compileJava.dependsOn gatherNecessaryBinaries
clean.dependsOn cleanGatherNecessaryBinaries

dependencies {
    implementation "com.beust:jcommander:1.71"
    implementation "org.zeroturnaround:zt-exec:1.11"
    implementation "org.slf4j:slf4j-simple:1.7.28"

    // Use JUnit test framework
    testImplementation "junit:junit:4.12"
}
