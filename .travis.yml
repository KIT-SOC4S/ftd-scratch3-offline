os:
  - linux
  - osx

language: java

jdk:
  - openjdk11

script:
  - ./gradlew check distribute
  - file ./ftd-ui-server/build/dist/my_distribution*.tar
  - curl --upload-file ./ftd-ui-server/build/dist/my_distribution*.tar https://transfer.sh/dist.tar | base64
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
