os:
  - linux
  - osx

language: java

jdk:
  - openjdk11

script:
  - ./gradlew check distribute 
  - echo | curl --upload-file ./ftd-ui-server/build/distributions/ftd-ui-server-1.0.0.tar https://transfer.sh/dist.tar
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
